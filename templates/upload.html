<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video, {{ session['username'] }}</title>
    <link rel="stylesheet" href="../static/css/upload_css.css">
    <script src="../static/scripts/script.js" defer></script>

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('index') }}">CipherShield</a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <h2>Upload Video as {{ session['username'] }}</h2>
    <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>
        <br>
        <label for="recipient">Select Recipient:</label>
        <select name="recipient" id="recipient" required>
            {% for user in users %}
                <option value="{{ user[0] }}">{{ user[0] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="uuid">UUID:</label>
        <input type="text" id="uuid" name="uuid" required>
        <br>
        <label for="video_file">Video File:</label>
        <input type="file" name="video_file" id="video_file" accept=".mp4, .txt" required>
        <br>
        <input type="submit" value="Upload">
    </form>

</body>
</html>
